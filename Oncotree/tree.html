<script>
function select2DataCollectName(d) {
    if (d.children)
        d.children.forEach(select2DataCollectName);
    else if (d._children)
        d._children.forEach(select2DataCollectName);
    //select2Data.push(d.name + " (" + d.code + ")");
    //select2Data.push(d.code);
    select2Data.push(d.name);

}

function searchTree(d) {
    if (d.children)
        d.children.forEach(searchTree);
    else if (d._children)
        d._children.forEach(searchTree);
    var searchFieldValue = eval(searchField);
    if (searchFieldValue && searchFieldValue.match(searchText)) {
            // Walk parent chain
            var ancestors = [];
            var parent = d;
            while (typeof(parent) !== "undefined") {
                ancestors.push(parent);
		            //console.log(parent);
                parent.class = "found";
                parent = parent.parent;
                //d3.select(this).style('fill', '#fff');
            }
	    //console.log(ancestors);
    }
}

function clearAll(d) {
    d.class = "";
    if (d.children)
        d.children.forEach(clearAll);
    else if (d._children)
        d._children.forEach(clearAll);
}

function collapse(d) {
    if (d.children) {
        d._children = d.children;
        d._children.forEach(collapse);
        d.children = null;
    }
}

function collapseAllNotFound(d) {
    if (d.children) {
    	if (d.class !== "found") {
        	d._children = d.children;
        	d._children.forEach(collapseAllNotFound);
        	d.children = null;
	} else
        	d.children.forEach(collapseAllNotFound);
    }
}

function expandAll(d) {
    if (d._children) {
        d.children = d._children;
        d.children.forEach(expandAll);
        d._children = null;
    } else if (d.children)
        d.children.forEach(expandAll);
}


// Toggle children on click.
function toggle(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  clearAll(root);
  update(d);
  $("#searchName").select2("val", "");
}
$("#searchName").on("select2-selecting", function(e) {
    clearAll(root);
    expandAll(root);
    update(root);

    searchField = "d.name";
    searchText = e.object.text;
    searchTree(root);
    root.children.forEach(collapseAllNotFound);
    update(root);
})

    .projection(function(d) { return [d.y, d.x]; });

               "<strong>UMLS: </strong> <a href='https://ncim.nci.nih.gov/ncimbrowser/ConceptReport.jsp?code=" + d.UMLS + "' target='_blank'>" + d.UMLS + '</a><br>' +

function toggleAll(d) {

function update(source) {

  var duration = d3.event && d3.event.altKey ? 5000 : 500;

  // the longest child node text
  var max = 0;

  // compute the new height
  var levelWidth = [1];
  var childCount = function(level, n) {

    if(n.children && n.children.length > 0) {
      if(levelWidth.length <= level + 1) levelWidth.push(0);

      levelWidth[level+1] += n.children.length;
      n.children.forEach(function(d) {
        childCount(level + 1, d);
      });
    }
  };
  childCount(0, root);
  var newHeight = d3.max(levelWidth) * 25; // 20 pixels per line

  // update the tree height
  tree = tree.size([newHeight, w]);

  // >>> UPDATE THE SVG AS WELL <<<
  svg.attr("height", newHeight + 20);

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse();

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 500; });

  // Update the nodes
  var node = vis.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });
// for tooltip
var timeout;
      // Enter any new nodes at the parent's previous position.
      var nodeEnter = node.enter().append("svg:g")
          .attr("class", "node")
          .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
          .on("click", function(d) { toggle(d); update(d); });

  nodeEnter.append("svg:circle")
    .attr("r", 1e-6)
    .style("fill", function(d) { return d._children ? d.color : "#fff"; })
    .style("stroke", function(d) { return d.color; })
    .on("click", click)
        .on("mouseover", function(d) {
                  d3.select(this.parentNode).select("circle").style("fill", "red").style("stroke", "red")
                })
        .on("mouseout", function(d) {
            d3.select(this.parentNode).select("circle").style("fill", function(d) { return d._children ? d.color : "#fff"; }).style("stroke", function(d) { return d.color; })
                        });

    nodeEnter.append("svg:text")
    .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
    .attr("dy", ".35em")
    .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
    .on("click", click)
    .text(function(d) {
      if (d.depth > 1)
      {return d.name + " (" + d.code + ")"; }
      else {
        return d.name;
      }
      })
    .style("fill-opacity", 1e-6)
    .on('mouseover', tip.show)
    .on('mouseout', function(d) {
      var context = this;
      var args = [].slice.call(arguments);
      args.push(this);
      clearTimeout(timeout);
      timeout = setTimeout(function() {
        tip.hide.apply(context, args);
      }, 800);
    });

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 4.5)
      .style("fill", function(d) {
            if (d.class === "found") {
                return "#ff4136"; //red
            } else if (d._children) {
                return d.color;
            } else {
                return "#fff";
            }
        })
        .style("stroke", function(d) {
            if (d.class === "found") {
                return "#ff4136"; //red
            } else{
              return d.color;
            }
        });

  nodeUpdate.select("text")
      .style("fill-opacity", 1)
      .style("fill", function(d) {
            if (d.class === "found") {
                return "#ff4136"; //red
            }
        });

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

      // Update the links
var link = vis.selectAll("path.link")
    .data(tree.links(nodes), function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("svg:path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
      .transition()
    .duration(duration)
    .attr("d", diagonal);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal)
      .style("stroke", function(d) {
            if (d.target.class === "found") {
                return "#ff4136";
            }
        });

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}



function expand(d) {
    if (d._children) {
        d.children = d._children;
        d.children.forEach(expand);
        d._children = null;
    }

}



// Toggle children on click.
function click(d) {
  if (d3.event.defaultPrevented) return; // click suppressed
  d = toggleChildren(d);

  update(d);
}
